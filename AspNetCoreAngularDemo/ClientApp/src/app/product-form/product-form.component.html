<h2>Product Form</h2>
<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <input type="hidden" id="id" name="id" [(ngModel)]="product.id" />
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          autofocus
          id="name"
          name="name"
          [(ngModel)]="product.name"
          #name="ngModel"
          required
          placeholder="Enter name"
        />
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          [(ngModel)]="product.description"
          #description="ngModel"
          required
          placeholder="Enter Description"
        />
        <div
          *ngIf="description.touched && description.invalid"
          class="alert alert-danger"
        >
          Description is required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          [(ngModel)]="product.price"
          #price="ngModel"
          required
          placeholder="Enter Price"
        />
        <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
          Price is required
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="f.invalid">Submit</button>
    </form>
  </div>
</div>
<br />
<p>
  <a class="btn btn-primary" routerLink="/products">Back to List</a>
</p>
